    function fnDebounce (fn, delay = 200) { 
      let timeout               
      return function () {      
        const self = this
        const arg = arguments
        clearTimeout(timeout)

        return new Promise((resolve) => {
          timeout = setTimeout(async() => {
            const result = await fn.apply(self, arg)
            resolve(result)
          }, delay)
        })
      }
    }
